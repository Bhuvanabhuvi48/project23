<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>ROLLNO</th>
            <th>NAME</th>
            <th>COURSE</th>
            <th>PHOTO</th>
        </tr>
       {%for rollno,data in student_list.items%}
       <tr>
        <td>{{rollno}}</td>
        <td>{{data.0}}</td>
        <td>{{data.1}}</td>

       </tr>
       {%endfor%}
    </table>
    
</body>
</html>
