{%extends 'app1/view.html'%}
{%block table%}
<table border="2" width="100%">
    <tr>
        <th>EMPNO:</th>
        <th>EMPNAME:</th>
        <th>JOB:</th>
        <th>SALARY:</th>
    </tr>
    {%for e in qs%}
    <tr>
        <td>{{e.empno}}</td>
        <td>{{e.ename}}</td>
        <td>{{e.job}}</td>
        <td>{{e.sal}}</td>
    </tr>
    {%endfor%}

</table>
{%endblock%}
